<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./screenshot.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <title>Perfect Game</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo">
                    <img alt="" class="logoImg" src="./screenshot/logo.png">
                    <div class="logoText">Perfect Game</div>
                </div>
                <div class="all_nav">
                    <nav class="top_nav">
                        <div class="top_nav_block"><a href="#">О нас</a>
                            <img alt="" class="top_nav_img" src="./screenshot/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Сообщество</a>
                            <img alt="" class="top_nav_img" src="./screenshot/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Поддержка</a>
                            <img alt="" class="top_nav_img" src="./screenshot/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Поиск</a>
                            <img alt="" class="top_nav_img" src="./screenshot/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href='#'>Войти</a>
                            <img alt="" class="top_nav_img" src="./screenshot/littleArrow.png">
                        </div>
                    </nav>
                    <nav class="nav _cursor">
                        <div class="nav_block" id="main">
                            <a class="nav_link">Главная</a>
                        </div>
                        <div class="nav_block" id="games">
                            <a class="nav_link">Игры</a>
                        </div>
                        <div class="nav_block" id="reviews">
                            <a class="nav_link">Обзоры</a>
                        </div>
                        <div class="nav_block">
                            <a class="nav_link">Скриншоты</a>
                        </div>
                        <div class="nav_block" id="gameplay">
                            <a class="nav_link">Геймплей</a>
                        </div>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <div class="screenBlock">
        <div class="container">
            <div class="screenBlock_inner">
                <div class="screen_title">Галерея скриншотов</div>
                <div class="screens">
                    <div class="line">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                    </div>
                    <div class="line">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                    </div>
                    <div class="line">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                        <img src="./screenshot/screenshots.jpg" alt="" class="cursor">
                    </div>
                </div>
            </div>
        </div>
        <img src="./screenshot/back.png" alt="" class="back_img">
    </div>
    <div class="last">
        <div class="container">
            <div class="last_inner">

                <div class="contacts">
                    <div class="text">Связаться с нами:</div>
                    <div class="link">
                        <div class="text">
                            <img alt="" class="phone" src="./screenshot/end/phone.png">
                            <div id="number">+7(777)-777-77-77</div>
                        </div>
                        <div class="text">
                            <img alt="" class="mail" src="./screenshot/end/mail.png">
                            <div>perf.game@gmail.com</div>
                        </div>
                    </div>
                </div>


                <div class="public">
                    <div class="text">Нас можно найти тут:</div>
                    <div class="link">
                        <img alt="" src="./screenshot/end/tg.png" id="tg">
                        <img alt="" src="./screenshot/end/inst.png" id="inst">
                        <img alt="" src="./screenshot/end/vk.png" id="vk">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal_window">
        <img src="./screenshot/screenshots.jpg" alt="" class="modal_back">
        <div class="modal_header">
            <div class="modal_title">
                <div>Автор: Xxxxxxx</div>
                <div class="games image_review _cursor">Игра: The Witcher: Wild Hunt</div>
            </div>
            <div class="modal_close">
                <img src="./screenshot/close.png" alt="" class="modal_close_img">
            </div>
        </div>
    </div>
    <div class="shadow" id="shadow"></div>
    <script src="./screenshot.js">
    </script>
</body>




</html>
