<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./gameplay.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <title>Perfect Game</title>

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <div class="logo">
                    <img class="logoImg" src="./gameplayImg/logo.png">
                    <div class="logoText">Perfect Game</div>
                </div>
                <div class="all_nav">
                    <nav class="top_nav">
                        <div class="top_nav_block"><a href="#">О нас</a>
                            <img class="top_nav_img" src="./gameplayImg/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Сообщество</a>
                            <img class="top_nav_img" src="./gameplayImg/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Поддержка</a>
                            <img class="top_nav_img" src="./gameplayImg/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href="#">Поиск</a>
                            <img class="top_nav_img" src="./gameplayImg/littleArrow.png">
                        </div>
                        <div class="top_nav_block"><a href='#'>Войти</a>
                            <img class="top_nav_img" src="./gameplayImg/littleArrow.png">
                        </div>
                    </nav>
                    <nav class="nav" id="cursor">
                        <div class="nav_block" id="main">
                            <a class="nav_link">Главная</a>
                        </div>
                        <div class="nav_block" id="games">
                            <a class="nav_link">Игры</a>
                        </div>
                        <div class="nav_block" id="reviews">
                            <a class="nav_link">Обзоры</a>
                        </div>
                        <div class="nav_block" id="screen">
                            <a class="nav_link">Скриншоты</a>
                        </div>
                        <div class="nav_block">
                            <a class="nav_link">Геймплей</a>
                        </div>
                    </nav>
                </div>
            </div>

        </div>
    </header>

    <div class="gameplay">
        <div class="container">
            <div class="gameplay_inner">
                <div class="title_gameplay">
                    <div class="title_top">Смотри геймплеи новинок </div>
                    <div class="title_bot">На нашем YouTube канале</div>
                </div>
                <div class="slider">
                    <div class="main" >
                        <div class="hidden_1">
                            <img src="./gameplayImg/slider/tlos2.jpg" alt="" class="image_review" id="cursor">
                            <div class="text_up">The Last of Us:</div>
                            <div class="text_down">Part 2</div>
                        </div>
                        <div class="hidden_2">
                            <img src="./gameplayImg/slider/stray.jpg" alt="" class="image_review" id="cursor">
                            <div class="text_up">Stray</div>
                            <div class="text_down"></div>
                        </div>
                        <div class="main_gameplay">
                            
                            <img src="./gameplayImg/slider/witcher.jpg" alt="" class="image_review" id="cursor">
                            <div class="text_up">The Witcher 3:</div>
                            <div class="text_down">Wild Hunt</div>
                        </div>
                    </div>
                    <img src="./gameplayImg/slider/arrow.png" alt="" class="arrow _R" id="arrowR">
                </div>
            </div>
        </div>
        <img src="./gameplayImg/back.png" alt="" class="backImg">
    </div>

    <div class="last">
        <div class="container">
            <div class="last_inner">

                <div class="contacts">
                    <div class="text">Связаться с нами:</div>
                    <div class="link">
                        <div class="text">
                            <img class="phone" src="./gameplayImg/end/phone.png">
                            <div id="number">+7(777)-777-77-77</div>
                        </div>
                        <div class="text">
                            <img class="mail" src="./gameplayImg/end/mail.png">
                            <div>perf.game@gmail.com</div>
                        </div>
                    </div>
                </div>


                <div class="public">
                    <div class="text">Нас можно найти тут:</div>
                    <div class="link">
                        <img src="./gameplayImg/end/tg.png" id="tg">
                        <img src="./gameplayImg/end/inst.png" id="inst">
                        <img src="./gameplayImg/end/vk.png" id="vk">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./jquery.js"></script>
<script src="./gameplay.js">
</script>

</html>
